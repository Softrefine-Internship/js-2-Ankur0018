<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 62.5%;
        overflow: hidden;
        height: 100%;
      }

      body {
        font-family: "Poppins", sans-serif;

        background-image: radial-gradient(
            circle at 5% 30%,
            rgba(247, 229, 244, 1) 5%,
            transparent 15%
          ),
          radial-gradient(circle at 30% 10%, #d0c8df 0%, transparent 25%);
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 50%;
        margin: 0 auto;
      }

      /* Header */
      .header {
        height: 30%;
        margin: 4rem 0 5rem 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        text-align: center;
        justify-content: center;
      }

      .contact {
        font-size: 4rem;
        font-weight: 700;
      }

      .lorem {
        font-size: 2rem;
        color: #808589;
        font-weight: 500;
      }

      /* Main-form */

      .main-body {
        height: 70%;
        margin-bottom: 2rem;
      }

      .form-container {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
        font-weight: 500;
      }

      input {
        display: block;
        height: 4rem;
        margin-top: 1rem;
        border: 0.2rem solid #ced0d3;
        border-radius: 5px;
        box-shadow: 0 0 2px #e5e7ea;
        font-size: 1.4rem;
      }

      textarea {
        display: block;
        margin-top: 1rem;
        height: 10rem;
        width: 100%;
        border: 0.2rem solid #ced0d3;
        border-radius: 0.5rem;
        box-shadow: 0 0 0.2rem #e5e7ea;
        padding: 1rem;
        font-size: 1.4rem;
      }

      .name {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 3rem;
      }

      input {
        width: 100%;
        padding: 0 1rem;
      }

      label {
        font-size: 1.4rem;
      }

      .phone-number input {
        width: 100%;
        border-left: none;
        border-radius: 0;
        border-top-right-radius: 0.5rem;
        border-bottom-right-radius: 0.5rem;
        height: 4rem;
        padding-left: 1rem;
      }

      .Phone-no-dropdown {
        display: flex;
        border-collapse: collapse;
      }

      .country {
        height: 4rem;
        margin-top: 1rem;
        background-color: #fff;
        border-top-left-radius: 0.5rem;
        border-bottom-left-radius: 0.5rem;
        color: #797f84;
        padding-left: 1rem;
        border: 0.2rem solid #ced0d3;
        border-right: none;
      }

      .agreement {
        display: flex;
        align-items: center;
        gap: 2rem;
        padding-top: 1rem;
        font-size: 1.3rem;
        margin-bottom: 1.5rem;
      }

      .agreement p {
        color: #6e7074;
      }

      a {
        text-decoration: none;
        font-weight: 600;
      }

      button {
        width: 100%;
        height: 4rem;
        background-color: #4949e0;
        border-radius: 0.5rem;
        border: none;
        color: #fff;
        font-weight: 700;
        cursor: pointer;
      }

      button:hover {
        background-color: #4242ca;
      }

      /* Slider button */
      .switch {
        position: relative;
        display: inline-block;
        width: 4rem;
        height: 2rem;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .checkbox-slider {
        display: block;
        width: 40px;
        height: 20px;
        position: relative;
        background: rgb(167, 167, 167, 0.5);
        border-radius: 10px;
        transition: background 0.2s ease;
        cursor: pointer;
        transform: translateY(-1rem);
      }

      .checkbox-slider::before {
        content: "";
        display: block;
        width: 50%;
        height: 85%;
        background: #ffffff;
        border-radius: 50%;
        box-shadow: 0 0 0 1px rgb(0, 0, 0, 0.1);
        position: absolute;
        left: 0.1rem;
        top: 0.15rem;
        transition: transform 0.2s ease-in-out;
      }

      .switch input:checked + .checkbox-slider {
        background: #2196f3;
      }

      .switch input:checked + .checkbox-slider::before {
        transform: translateX(90%);
      }

      option {
        color: rgba(0, 0, 0, 1);
      }

      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input[type="number"] {
        -moz-appearance: textfield;
      }

      /* Sizing and font-weight */
      .first-name,
      .last-name,
      .company,
      .email,
      .phone-number,
      .message {
        font-weight: 600;
      }

      @media only screen and (max-width: 50em) {
        html {
          font-size: 56%;
          /* overflow-y: scroll; */
        }

        .container {
          width: 70%;
        }

        .name {
          display: flex;
          flex-direction: column;
          gap: 1rem;
        }
      }

      @media only screen and (max-width: 40em) {
        html {
          font-size: 53%;
        }

        .container {
          width: 70%;
        }

        .agreement-text {
          font-size: 1.2rem;
        }
      }

      @media only screen and (max-width: 30em) {
        html {
          font-size: 50%;
        }

        .container {
          width: 80%;
        }

        .contact {
          font-size: 3rem;
        }
        .lorem {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p class="contact">Contact sales</p>
        <p class="lorem">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut soluta,
          tempora
        </p>
      </div>

      <div class="main-body">
        <form id="contactForm" class="form-container">
          <div class="name">
            <div class="first-name">
              <label for="firstName">First Name</label>
              <input
                id="firstName"
                type="text"
                placeholder=""
                maxlength="50"
                required
              />
            </div>
            <div class="last-name">
              <label for="lastName">Last Name</label>
              <input
                id="lastName"
                type="text"
                placeholder=""
                maxlength="50"
                required
              />
            </div>
          </div>
          <div class="company">
            <label for="company">Company</label>
            <input
              id="company"
              type="text"
              placeholder=""
              maxlength="100"
              required
            />
          </div>
          <div class="email">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              placeholder=""
              maxlength="50"
              required
            />
          </div>
          <div class="phone-number">
            <label for="phoneNumber">Phone Number</label>
            <div class="Phone-no-dropdown">
              <select id="country" name="Countries" class="country">
                <option value="US">US</option>
                <option value="India">India</option>
              </select>
              <input id="phoneNumber" type="number" maxlength="10" required />
            </div>
          </div>
          <div class="message">
            <label for="message">Message</label>
            <textarea id="message" maxlength="500" required></textarea>
          </div>
          <div class="agreement">
            <label class="switch">
              <input id="agreement" type="checkbox" required />
              <div class="checkbox-slider"></div>
            </label>
            <p class="agreement-text">
              By selecting this, you agree to our
              <a href="#">privacy policy.</a>
            </p>
          </div>

          <button type="submit">Let's talk</button>
        </form>
      </div>
    </div>
    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          var firstName = document.getElementById("firstName").value.trim();
          var lastName = document.getElementById("lastName").value.trim();
          var company = document.getElementById("company").value.trim();
          var email = document.getElementById("email").value.trim();
          var phoneNumber = document.getElementById("phoneNumber").value.trim();
          var message = document.getElementById("message").value.trim();
          var agreement = document.getElementById("agreement").checked;

          // Validation flag
          var isValid = true;
          var errorMessage = "";

          // Validate first name
          if (firstName === "") {
            errorMessage += "First Name is required.\n";
            isValid = false;
          } else if (/\d/.test(firstName)) {
            errorMessage += "First Name should not contain numbers.\n";
            isValid = false;
          }

          // Validate last name
          if (lastName === "") {
            errorMessage += "Last Name is required.\n";
            isValid = false;
          } else if (/\d/.test(lastName)) {
            errorMessage += "Last Name should not contain numbers.\n";
            isValid = false;
          }

          // Validate company
          if (company === "") {
            errorMessage += "Company is required.\n";
            isValid = false;
          }

          // Validate email
          if (email === "") {
            errorMessage += "Email is required.\n";
            isValid = false;
          } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            errorMessage += "Please enter a valid email address.\n";
            isValid = false;
          }

          // Validate phone number
          if (phoneNumber === "") {
            errorMessage += "Phone Number is required.\n";
            isValid = false;
          } else if (!/^\d+$/.test(phoneNumber)) {
            errorMessage += "Phone Number must be numeric.\n";
            isValid = false;
          } else if (!/^\d{10}$/.test(phoneNumber)) {
            errorMessage += "Phone Number must be exactly 10 digits.\n";
            isValid = false;
          }

          // Validate message
          if (message === "") {
            errorMessage += "Message is required.\n";
            isValid = false;
          }

          // Validate agreement
          if (!agreement) {
            errorMessage += "You must agree to the privacy policy.\n";
            isValid = false;
          }

          // If validation fails, show alert with errors and prevent form submission
          if (!isValid) {
            alert(errorMessage);
            event.preventDefault();
          } else {
            // If validation passes, show success message and allow form submission
            alert("Form submitted successfully!");
          }
        });
    </script>
  </body>
</html>
